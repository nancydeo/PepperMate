        body {

        }

            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid #ff5733;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #ffcc00; 
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;

            margin-top: 80px;

        }
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #ff5733; 
        }
        .quote {

        }

            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #ff5733;
            outline: none;
        }
        .sign-in-button {
            background-color: #ff5733; 
            color: #ffffff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }
        .sign-in-button:hover {
            background-color: #e74c3c;
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777; 
        }
        .footer a {
            color: #ff5733;
            text-decoration: none;

        .footer a:hover {
